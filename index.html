<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form 2</title>
</head>
<body>
    <form action="Message.html" target="blank">

           <fieldset>
               <legend>Personal Details</legend>

           <label for="fname">First Name</label>
           <input type="text" id="fname" name="fname">
           <br><br>

           <label for="mname">Middle Name</label>
           <input type="text" id="mname" name="mname">
           <br><br>

           <label for="lname">Last Name</label>
           <input type="text" id="lname" name="lname">
           <br><br>

           <label for="email">Email</label>
           <input type="email" id="email" name="email">
           <br><br>

           <label for="dob">DOB</label>
           <input type="date" id="dob" name="dob">

        </fieldset>


        <fieldset>
            <legend>Educational Details</legend>

            <label for="">Department</label>
            <br><br>

            <input type="radio" id="cs" name="dept">
            <label for="">cs</label>

            <input type="radio" id="" name="dept">
            <label for="">ec</label>

            <input type="radio" id="civil" name="dept">
            <label for="">civil</label>
            <br><br>

            <label for="yop">Year Of Graduation</label>
            <input list="yog"  id="yop" name="yop">
           <datalist id="yog">
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              
            </datalist>
            <br><br>

           <label for="">Skills</label>
           <br><br>

           <input type="checkbox" id="HTML" name="Skills">
           <label for="">HTML</label>
           <br><br>

           <input type="checkbox" id="CSS" name="Skills">
           <label for="">CSS</label>
           <br><br>

           <input type="checkbox" id="JAVASCRIPT" name="Skills">
           <label for="">JAVASCRIPT</label>
           




        </fieldset>
        <input type="submit" id="submit">
        

    </form>
    
</body>
</html>
